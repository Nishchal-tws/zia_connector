# Render deployment configuration
# This file helps Render automatically configure your service

services:
  - type: web
    name: zia-amplifi-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: AMPLIFI_API_URL
        sync: false
      - key: AMPLIFI_USERNAME
        sync: false
      - key: AMPLIFI_PASSWORD
        sync: false
      - key: AMPLIFI_CHAT_APP_ID
        sync: false
      - key: AMPLIFI_CHAT_SESSION_ID
        sync: false
      - key: DATABASE_NAME
        value: zia_amplifi_db
      - key: FRONTEND_URL
        sync: false  # Set this to your Vercel frontend URL after deployment

